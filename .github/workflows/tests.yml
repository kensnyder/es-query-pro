name: build
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest

    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:9.1.0
        env:
          discovery.type: single-node
          xpack.security.enabled: 'false'
          ES_JAVA_OPTS: -Xms1g -Xmx1g
        ports:
          - 9200:9200

    strategy:
      matrix:
        bun-version: [latest]

    steps:
      - name: ‚û°Ô∏è Checkout repository
        uses: actions/checkout@v4

      - name: üßÖ Set up Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: ‚¨áÔ∏è Install dependencies
        run: bun install

      - name: üèÉ Run tests
        run: bun run coverage-lcov

      - name: ‚òÇÔ∏è Upload to codecov
        if: matrix.bun-version == 'latest' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          files: ./coverage/lcov.info
