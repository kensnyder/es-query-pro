name: build
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest

    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:9.1.0
        env:
          discovery.type: single-node
          xpack.security.enabled: 'false'
          ES_JAVA_OPTS: -Xms1g -Xmx1g
        ports:
          - 9200:9200
        options: >-
          --health-cmd "curl -s http://localhost:9200/_cluster/health | grep -q '"status":"(yellow|green)'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    strategy:
      matrix:
        bun-version: [1.1, 1.2, latest]

    steps:
      - name: ➡️ Checkout repository
        uses: actions/checkout@v4

      - name: 🧅 Set up Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: ⬇️ Install dependencies
        run: bun install

      - name: 🏃 Run tests
        run: bun run coverage-lcov

      - name: ☂️ Upload to codecov
        if: matrix.bun-version == 'latest' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
          files: ./coverage/lcov.info
